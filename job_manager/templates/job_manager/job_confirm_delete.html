{% load bootstrap %}
{% load staticfiles %}

<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <title></title>
</head>
<body style="padding-top:60px">

<div class="container">


    <div class="row">


        <div class="col-lg-8 col-lg-offset-2">

                    <h3 class="panel-title">Delete</h3>
                </div>
                <div class="panel-body">
                    <div class=" col-lg-8 ">
                               <div class="col-lg-12">
            <form action="" method="post">{% csrf_token %}
                <p>Are you sure you want to delete "job {{ object.id }}"?</p>
                <input type="submit" value="Confirm" class="btn btn-danger btn-form"/>
            </form>
            <a href="{% url 'job-list' %}">
                <button type="cancel" class="btn btn-success btn-form">Back <span></span></button>
            </a>
        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
