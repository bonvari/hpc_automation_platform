<!DOCTYPE html>
{% load bootstrap %}
{% load staticfiles %}

<html>
<head lang="en">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <meta charset="UTF-8">
    <title></title>
</head>
<body style="padding-top:60px">

<div class="container">


    <div class="row">
        <div class="col-lg-12">
        <td><a href="{% url 'job-list' %}">
            <button type="button" class="btn btn-success">Back <span
                    class="glyphicon glyphicon-share"></span></button>
        </a></td>
        <br><br><br>
            </div>

        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Upload</h3>
                </div>
                <div class="panel-body">
                    <div class=" col-lg-8 col-lg-offset-2">
                        <form action="{% url 'job-upload' %}" method="POST" enctype="multipart/form-data">
                            {{ form|bootstrap }}
                            <input type="submit" class="btn btn-primary" value="Submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
